<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <body>
        <header class="bg-info text-center">
            <h1>Weather Dashboard</h1>
        </header>
        <div class="jumbotron text-center text-info bg-white border border-info">
            <h2>My First Bootstrap Page</h2>
            <p>Resize this responsive page to see the effect!</p> 
          </div>
        <section class="vh-100 border border-danger d-flex flex-row">

            <div class="container border border black h-100 d-flex justify-content-start">
                <div class="row h-100 w-auto">
                    <div class="col-sm-3 border border-danger w-auto ">
                        <h3 class="w-auto">Search for City</h3>
                        <p>Lorem ipsum dolor..</p>
                        <form">
                            <label for="city-finder"></label>
                            <input type="text" name="city-finder" id="city-finder">
                            <button type="submit" class="sub-btn" id="sub-btn">City Finder</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container border border-danger d-flex">
                <div class="row border border-black vw-100 d-flex flex-column p-1">
                        <div class="col-12 border border-black w-auto p-1">
                            <h3 id="display-city-name"></h3>
                            <p id="display-city">Lorem ipsum dolor..</p>
                            <p id=current-temp></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                            <p id="uv-index"></p>

                        </div>
                        <div class="col-12 border border-black w-auto p-1">
                            <h3>5-day-forcast</h3> 
                        </div>
                        <div class="border border-black d-flex flex-row justify-content-around w-auto" id="weather-blocks">
                        </div>
                </div>
            <div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
