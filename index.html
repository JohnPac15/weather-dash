<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    
    <body class="w-auto">
        <header class="bg-info bg-opacity-50 text-center w-auto">
            <h1 class="w-auto">Weather Dashboard</h1>
        </header>
        
        <section class="vh-100 d-flex flex-row">

            <div class="bg-info bg-opacity-50 container h-100 d-flex w-auto justify-content-start">
                <div class="row h-100 w-auto">
                    <div class="col-3 w-auto ">
                        <h3 class="w-auto"></h3>
                        <p></p>
                        <form">
                            <label for="city-finder"></label>
                            <input type="text" name="city-finder" id="city-finder">
                            <button type="submit" class="sub-btn " id="sub-btn">City Finder</button>
                        </form>
                        <div class="p-2 d-flex flex-column" id="display-history"></div>
                    </div>
                </div>
            </div>
            <div class="bg-secondary bg-opacity-75 bg-gradient container-fluid d-flex justify-content-start w-auto p-2">
                <div class="vw-auto d-flex flex-column p-1">
                        <div class="bg-info col-12 w-auto p-1 text-center">
                            <h3 class="text-center border-bottom border-white" id="display-city-name"></h3>
                            <img class="border rounded-circle" id="todays-icon">
                            <p id="display-city"></p>
                            <p id=current-temp></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                            <div id="uv-index" class="w-25 text-white  col align-self-center"></div>

                        </div>
                        <div class="bg-info col-12 w-auto p-1 d-flex flex-row justify-content-center mt-3">
                            <h3>5-day-forcast</h3> 
                        </div>
                        <div class="bg-info d-flex flex-row justify-content-center p-1 w-100 h-auto" id="weather-blocks">
                        </div>
                </div>
            <div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
